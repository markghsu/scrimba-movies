<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css">
        <title>Movie Watchlist</title>
    </head>
    <body>
        <header>
            <div class="container flex">
                <h1 class="Title">Find your film</h1>
                <h2 class="header-link"><a href="watchlist.html">My Watchlist</a>
            </div>
        </header>
        <main>
            <div class="container">
                <section class="search-bar" role="search">
                    <form class="search-form flex" id="search-form" action="#" method="get">
                        <input type="search"
                            name="search"
                            class="search-input"
                            id="search"
                            placeholder="Search for a movie"
                            required
                        >
                        <input type="submit" hidden >
                        <button class="search-btn" type="submit">Search</button>
                    </form>
                </section>
                <section class="search-results" id="search-results" aria-live="polite"></section>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
