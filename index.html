<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css">
        <title>Movie Watchlist</title>
    </head>
    <body>
        <header>
            <div class="container flex">
                <h1 class="Title">Find your film</h1>
                <h2 class="header-link"><a href="watchlist.html">My Watchlist</a>
            </div>
        </header>
        <main>
            <div class="container">
                <section class="search-bar" role="search">
                    <form class="search-form flex" id="search-form" action="#" method="get">
                        <input type="search"
                            name="search"
                            class="search-input"
                            id="search"
                            placeholder="Search for a movie"
                        >
                        <input type="submit" hidden >
                        <button class="search-btn" type="submit">Search</button>
                    </form>
                </section>
                <section class="search-results" aria-live="polite">
                    <div class="movie-info">
                        <img class="movie-img" alt="x-poster" src="images/temp.png">
                        <div class="movie-text">
                            <div class="movie-row">
                                <h3 class="movie-title">Blade Runner</h3>
                                <img src="images/star.svg" alt="star">
                                <span class="movie-rating">8.9</span>
                            </div>
                            <div class="movie-row">
                                <span class="movie-time">117 min</span>
                                <span class="movie-tags">Action, Drama, Sci-fi</span>
                                <button class="movie-button"><img src="images/plus.svg" alt="add to" class="btn-icon"> Watchlist</button>
                            </div>
                            <p class="movie-summary">A blade runner must pursue and terminate four replicants who stole a ship in space, and have returned to Earth to find their creator.</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
