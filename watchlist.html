<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css">
        <title>Movie Watchlist</title>
    </head>
    <body>
        <header>
            <div class="container flex">
                <h1 class="Title">My Watchlist</h1>
                <h2 class="header-link"><a href="index.html">Search for movies</a>
            </div>
        </header>
        <main>
            <div class="container">
                <section class="watchlist" id="watchlist" aria-live="polite">
                    <p class="empty">Your watchlist is looking a little empty...</p>
                    <a href="index.html"><p class="add-link"><img src="images/plus.svg" alt="+" class="link-icon"><span>Let's add some movies!</span></p></a>
                </section>
            </div>
        </main>
        <script src="watchlist.js"></script>
    </body>
</html>
